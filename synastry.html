<!doctype html>

<head>
	<link rel="stylesheet" href="style.css">

	<title>Synastry - the stars say you're meant to be</title>

</head>
<div class="container">

	<body>
		<h1>Synastry</h1>

		<h3>The stars say</h3>

		<h2>you are meant to be.</h2>

	</body>
</div>
<div class="grid-container">
	<div class="grid-item"><p></p></div>
	<div class="grid-item">
			<p>
				Enter your birth information
			</p>

						<div class="form">
					  <form action="natalchart.html">
					    <div class="row">
					      <div class="label">
					        <label for="name">Name</label>
					      </div>
					      <div class="box">
					        <input type="text" id="name" name="name" placeholder="Your name..">
					      </div>
					    </div>
					    <div class="row">
					      <div class="label">
					        <label for="bday">Birthday</label>
					      </div>
					      <div class="box">
					        <input type="date" id="bday" name="bday">
					      </div>
					    </div>
							<div class="row">
					      <div class="label">
					        <label for="time">Time of birth</label>
					      </div>
					      <div class="box">
					        <input type="time" id="time" name="time">
					      </div>
					    </div>
					    <div class="row">
					      <div class="label">
					        <label for="city">Place of birth</label>
					      </div>
					      <div class="box">
					        <select id="city" name="city">
					          <option value="losangeles">Los Angeles</option>
					          <option value="boston">Boston</option>
					          <option value="newyork">New York</option>
					        </select>
					      </div>
					    </div>
					    <div class="row">
					      <input type="submit" value="SUBMIT">
					    </div>
					  </form>
					</div>

	</div>
</div>
</html>
